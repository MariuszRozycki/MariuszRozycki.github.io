<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="calculator manipulation">
    <div class="result manipulation">
      <div class="result-before manipulation"></div>
      <div class="result-actually manipulation"></div>
    </div>

    <button class="clear col-2 manipulation">AC</button>
    <button class="delete manipulation">DEL</button>
    <button class="operator manipulation">&#8730</button>
    <button class="operator manipulation">&divide</button>
    <button class="number manipulation">1</button>
    <button class="number manipulation">2</button>
    <button class="number manipulation">3</button>
    <button class="operator manipulation">^</button>
    <button class="operator manipulation">&times</button>
    <button class="number manipulation">4</button>
    <button class="number manipulation">5</button>
    <button class="number manipulation">6</button>
    <button class="operator manipulation">%</button>
    <button class="operator manipulation">-</button>
    <button class="number manipulation">7</button>
    <button class="number manipulation">8</button>
    <button class="number manipulation">9</button>
    <button class="operator manipulation">log</button>
    <button class="operator row-2 manipulation">+</button>
    <button class="number manipulation">&#8226</button>
    <button class="number manipulation">0</button>
    <button class="equal col-2 manipulation">=</button>

  </div>



  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
