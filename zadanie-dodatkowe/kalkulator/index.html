<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="calculator">
    <div class="result">
      <div class="result-before"></div>
      <div class="result-actually"></div>
    </div>

    <button class="clear col-2">AC</button>
    <button class="delete">DEL</button>
    <button class="operator">&#8730</button>
    <button class="operator">&divide</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">^</button>
    <button class="operator">&times</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">%</button>
    <button class="operator">-</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">log</button>
    <button class="operator row-2">+</button>
    <button class="number">&#8226</button>
    <button class="number">0</button>
    <button class="equal col-2">=</button>

  </div>



  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
