<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX & Babel.js</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg==" crossorigin="anonymous"></script>
</head>

<body>

  <h1>JSX & Babel.js</h1>
  <div id="app"></div>
  <footer id="footer"></footer>

  <script type="text/babel">
    let user = {
      firstName: 'Mariusz',
      lastName: 'Rozycki'
    };

    const introduceUser = (userObject) => {
      return `${userObject.firstName} ${userObject.lastName}`;
    }
    ReactDOM.render(
      <div>
        <p>Witaj {introduceUser(user)}!</p>
      </div>,
      document.getElementById('app')
    );
  </script>

  <script type="text/jsx">
    const name = 'Akademia 108';
    ReactDOM.render(
      <p>&copy; {name}</p>,
      document.getElementById('footer')
    );
  </script>
</body>

</html>
